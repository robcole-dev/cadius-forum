{% extends "base.html" %}

{% block content %}
    <div>
        <div>
            {{ category.name }}
            <br>
            {% if user.is_authenticated %}
            <a href="{% url 'new_topic' category.id %}"><i class="fa-solid fa-folder-plus"></i></a>
            {% endif %}
            <br>
            {% for topic in topics %}
                <a href="{% url 'replys' topic.id %}">{{ topic.title }}</a>
            {% endfor %}
            <br><br>
        </div>
    </div>
{% endblock %}
