{% extends "base.html" %}

{% block content %}
    <div>
        <div class="row bg-dark bg-gradient bg-opacity-50">
            <p class="col-8 text-center fs-1 fw-bold">{{ category.name }}</p>
            {% if user.is_authenticated %}
            <a class="col-4 text-center fs-1 fw-bold fontawe" href="{% url 'new_topic' category.id %}"><i class="fas fa-plus-square"></i></a>
            {% endif %}
        </div>
        <div class="container gy-5">
            {% for topic in topics %}
            <div class="row bg-dark bg-gradient bg-opacity-25 rounded topic">
                <a class="col fs-3 align-middle text-black text-decoration-none" href="{% url 'topic_detail' category.id topic.id %}">{{ topic.title }}</a>
                <div class="col col-sm-5 col-md-4 col-lg-3 col-xl-2 align-items-center justify-content-start">
                    {{ topic.author }}
                    <br>
                    {{ topic.startdate }}
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
